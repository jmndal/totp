<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/totp.css">
  <title>Generate TOTP</title>
</head>

<body>

  <h1>Generate Key & TOTP</h1>

  <p>Key:</p>
  <p id="key-input" name="key"></p>
  <button id="generate-key__btn" data-action="GENERATE" onclick="generateKey()">Generate Key</button>

  <p>TOTP:</p>
  <p id="totp-input"></p>
  <button id="generate-totp__btn">Generate TOTP</button>

  <p>Validation:</p>
  <input type="time" name="validate" id="validate-totp">
  <button id="validate-totp__btn">Validate TOTP</button>

</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/static/js/totp.js"></script>

</html>
